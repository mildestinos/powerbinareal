<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Markmap - DAX</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        background-color: #f5f5f5;
    }
    header {
        background-color: #4CAF50;
        padding: 10px;
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
    }
    #mindmap-container {
        flex: 1;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #mindmap {
        width: 100%;
        height: 100%;
        border: 1px solid #ccc;
        background-color: white;
    }
    footer {
        background-color: #4CAF50;
        padding: 10px;
        text-align: center;
        color: white;
        font-size: 14px;
    }
</style>
</head>
<body>
<header>
    Mindmap de Funções DAX
</header>
<div id="mindmap-container">
    <svg id="mindmap"></svg>
</div>
<footer>
    © 2024 Seu Nome - Todos os direitos reservados
</footer>

<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.3-alpha.1/dist/browser/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.3-alpha.1/dist/index.js"></script>
<script>
    (() => {
        setTimeout(() => {
            const { markmap: q, mm: v } = window;
            const toolbar = new q.Toolbar();
            toolbar.attach(v);
            const toolbarElement = toolbar.render();
            toolbarElement.setAttribute("style", "position:absolute;bottom:20px;right:20px");
            document.body.append(toolbarElement);
        });
    })();

    ((f, d, h, u) => {
        const g = f();
        window.mm = g.Markmap.create("svg#mindmap", (d || g.deriveOptions)(u), h);
    })(() => window.markmap, null, {
        "content": "DAX Functions in Power BI",
        "children": [
            {
                "content": "Aggregation Functions",
                "children": [
                    { "content": "<strong>SUM</strong>", "children": [{ "content": "Description: Returns the sum of a column." }, { "content": "Example: <code>SUM(Sales[Revenue])</code>" }] },
                    { "content": "<strong>AVERAGE</strong>", "children": [{ "content": "Description: Returns the average of a column." }, { "content": "Example: <code>AVERAGE(Sales[Revenue])</code>" }] },
                    { "content": "<strong>COUNT</strong>", "children": [{ "content": "Description: Counts the number of values in a column." }, { "content": "Example: <code>COUNT(Customers[CustomerID])</code>" }] },
                    { "content": "<strong>MAX</strong>", "children": [{ "content": "Description: Returns the maximum value in a column." }, { "content": "Example: <code>MAX(Sales[Revenue])</code>" }] },
                    { "content": "<strong>MIN</strong>", "children": [{ "content": "Description: Returns the minimum value in a column." }, { "content": "Example: <code>MIN(Sales[Revenue])</code>" }] }
                ]
            },
            {
                "content": "Filter Functions",
                "children": [
                    { "content": "<strong>FILTER</strong>", "children": [{ "content": "Description: Returns a table that represents a subset of another table based on a condition." }, { "content": "Example: <code>FILTER(Sales, Sales[Revenue] > 1000)</code>" }] },
                    { "content": "<strong>ALL</strong>", "children": [{ "content": "Description: Ignores all filters applied on a column or table." }, { "content": "Example: <code>CALCULATE(SUM(Sales[Revenue]), ALL(Sales[Region]))</code>" }] },
                    { "content": "<strong>CALCULATE</strong>", "children": [{ "content": "Description: Evaluates an expression in a modified context." }, { "content": "Example: <code>CALCULATE(SUM(Sales[Revenue]), Sales[Region] = \"North\")</code>" }] },
                    { "content": "<strong>RELATED</strong>", "children": [{ "content": "Description: Returns a related value from another table." }, { "content": "Example: <code>RELATED(Products[ProductName])</code>" }] }
                ]
            },
            {
                "content": "Time Intelligence Functions",
                "children": [
                    { "content": "<strong>DATEADD</strong>", "children": [{ "content": "Description: Shifts a date by a specified interval." }, { "content": "Example: <code>DATEADD(Calendar[Date], -1, YEAR)</code>" }] },
                    { "content": "<strong>TOTALYTD</strong>", "children": [{ "content": "Description: Calculates year-to-date values." }, { "content": "Example: <code>TOTALYTD(SUM(Sales[Revenue]), Calendar[Date])</code>" }] },
                    { "content": "<strong>SAMEPERIODLASTYEAR</strong>", "children": [{ "content": "Description: Returns a set of dates in the same period last year." }, { "content": "Example: <code>SAMEPERIODLASTYEAR(Calendar[Date])</code>" }] },
                    { "content": "<strong>DATESBETWEEN</strong>", "children": [{ "content": "Description: Returns a range of dates between two dates." }, { "content": "Example: <code>DATESBETWEEN(Calendar[Date], DATE(2023,1,1), DATE(2023,12,31))</code>" }] }
                ]
            }
        ]
    }, null);
</script>
</body>
</html>
